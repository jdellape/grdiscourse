     <!-- Javascript to make navbar item for current page you're on highlighted -->
      <!-- https://stackoverflow.com/questions/35427641/how-to-dynamically-set-the-active-class-in-bootstrap-navbar#35428555 -->
      <script>
            $(document).ready(function () {
        var url = window.location;
        $('.nav-item [href="'+ url +'"]').addClass('active');
        $('.nav-item').filter(function() {
             return this.href == url;
        }).addClass('active');
    });
      </script>
