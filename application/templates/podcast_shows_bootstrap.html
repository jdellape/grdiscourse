
{% extends "layout_bootstrap.html" %}
{% block content %}
<div class="container mt-3">
    {% for podcast in podcasts %}
    <div class="card mt-4 bg-dark text-white">
        <div class="row">
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <img src={{podcast.artwork}} class="img-fluid">
            </div>
            <div class="col-md-8">
                <h3 class="card-title mt-2">{{podcast.name}} </h3>
                <p class="card-text">{{podcast.description}}</p>
                    <div class="list-group align-items-bottom">
                        <a class="list-group-item list-group-item-action" href={{podcast.web_page}} target="_blank">LAUNCH IN APPLE PODCASTS</a>
                        <a class="list-group-item list-group-item-action" href="#">LAUNCH IN SPOTIFY</a>
                    </div>
            </div>
        </div> <!-- row Div -->
    </div> <!-- Card Div -->
    {%endfor%} 
</div>
{% endblock %}
