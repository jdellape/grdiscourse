
{% extends "layout_bootstrap.html" %}
{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 d-flex">
        {% for podcast in podcasts %}
        <div class="col d-flex">
            <section class="card mb-5 bg-dark text-white" onclick="window.open('{{podcast.web_page}}');">
            <img class="card-img-top h-25" src={{podcast.artwork}}>
            <div class="card-body">
                <h2 class="card-title">{{podcast.name}}</h2>
                <p class="card-text">{{podcast.description}}</p>
            </div>
            </section><!-- card -->
        </div><!-- column -->
        {%endfor%} 
    </div><!-- row div -->

</div> <!-- content container -->
{% endblock %}
